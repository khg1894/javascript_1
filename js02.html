<script>
  // 참조 데이터 타입(레퍼런스)
  // 객체, 배열, 함수
  function func1(value) {
    return value;
  }

  function func2() {
    const 조건 = true;
    if (조건) {
      return;
    }
    console.log("출력");
  }

  //함수 표현식 (익명함수)
  var func3 = function (value) {
    return value;
  };

  // 람다 (화살표 함수)
  // 한줄일 경우 return을 안적어줘도 됨
  var func4 = (vlaue) => vlaue;
  var func5 = (vlaue) => {
    return value;
  };

  console.log(func1);
  //실행되면 1로 변함
  console.log(func1(1));
  console.log(1);
  //리턴하는 함수는 실행되면 값이 된다.
  console.log(func2());
  console.log(func2); //func2라는 함수 전체를 그냥 출력만한다.

  //배열
  var array1 = [1, 2, 3, 4];
  var array2 = ["가", 1, null, true]; //배열 생성 시에 여러 타입이 들어갈 수 있다.
  var array3 = [
    [1, 2],
    [3, 4],
  ]; //2차원 배열도 가능

  //객체 : 내부에 함수, 배열을 넣을 수 있고, 객체도 넣을 수 있다.
  var obj1 = {
    key: "value",
    func: (value) => value,
    array: [1, 2, 3, 4],
    obj: {
      key: "value",
    },
  };
</script>
