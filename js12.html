<script>
  //async await
  // 1. async 없는 함수에서 promise
  const noAsyncFunc = () => {
    const pro1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("pro1 완료");
      }, 2000);
    });
    const pro2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("pro2 완료");
      }, 1000);
    });
    //then 안의 함수를 콜백 함수라고한다.
    pro1.then((response) => {
      console.log(response);
    });
    pro2.then((response) => {
      console.log(response);
    });
  };
  //noAsyncFunc(); // pro2가 먼저 실행된다.

  // 2. async 있는 함수에서 promise
  const asyncFunc = async () => {
    const pro1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("pro1 완료");
      }, 2000);
    });
    const pro2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("pro2 완료");
      }, 1000);
    });
    const res1 = await pro1;
    console.log(res1);
    const res2 = await pro2; //pro1에서 2초동안 작동할때 1초 시점에 pro2가 이미 작동된 상태이다 즉, 같이 작동을 시작한다.
    console.log(res2);
  };
  //async 함수는 promise를 리턴한다.
  asyncFunc(); //pro1 과 pro2가 같이 출력된다.
</script>
