<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="input-group">
      <span class="input-group-text">메시지</span>
      <input
        id="messageInput"
        type="text"
        class="form-control"
        placeholder="입력하세요"
      />
    </div>
    <button id="cancelBtn" class="btn btn-danger" type="button">cancel</button>
    <button id="sendBtn" class="btn btn-success" type="button">전송</button>
  </body>
  <!-- id별로 작동을위한 변수를 지정 -->
  <script>
    const messageInput = document.getElementById("messageInput");
    const cancelBtn = document.getElementById("cancelBtn");
    const sendBtn = document.getElementById("sendBtn");
    //onmessage 는 메시지가 날라오면 실행하는 함수
    window.onmessage = () => {
      alert(event.data);
    };

    cancelBtn.onclick = () => {
      //특정 버튼이 작동되었을때 실행되는 함수를 만든다
      window.close(); //여기서 말하는 window는 child창을 말한다.
    };
    sendBtn.onclick = () => {
      if (messageInput.value == "") {
        alert("메시지를 입력하세요");
        return;
      } //opner가 지금창을 연 주체를 말한다 즉 parent코드창
      window.opener.postMessage(messageInput.value, "*");
      window.close;
    };
  </script>
</html>
