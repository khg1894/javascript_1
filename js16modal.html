<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>메시지 : <span id="message"></span></p>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">모달창</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- 모달 몸통 -->
          <div class="modal-body">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">메시지</span>
              <input
                id="messageInput"
                type="text"
                class="form-control"
                placeholder="입력해주세요"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button id="messageBtn" type="button" class="btn btn-primary">
              입력
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    //모달창 메시지 input에 입력
    //입력 버튼 누르면 부모 페이지 메시지에 출력
    //input에 메시지 없으면 경고 띄우기
    //모달창 닫기
    //컨트롤 해야할 태그들
    const myModal = new bootstrap.Modal(
      document.getElementById("exampleModal")
    );
    const messageBtn = document.getElementById("messageBtn");
    const message = document.getElementById("message");
    const messageInput = document.getElementById("messageInput");

    //유효성 체크
    const validCheck = () => {
      if (messageInput.value == "") {
        //메시지 인풋칸에 아무것도 없을때 참
        alert("메시지를 입력하세요");
        return false;
      }
      return true;
    };

    messageBtn.onclick = () => {
      if (!validCheck()) {
        return;
      }
      message.innerText = messageInput.value; //id에 message라고 설정한곳에 텍스트를 넣는다 messageinput.value를통해 받을값을
      messageInput.value = "";

      myModal.hide(); //모달창이 사라지도록 만듦
    };
  </script>
</html>
